<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote with Background and Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Protest+Revolution&family=Sixtyfour&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Protest Revolution", sans-serif; 
        }

        .quote-container {
            text-align: center;
            color: white; 
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
        }

        .quote-text {
            font-size: 50px;
            font-weight: bold;
        }

        .quote-author {
            font-size: 20px;
            margin-top: 10px;
        }

        .site-coming-soon {
            font-family: "Protest Guerrilla", sans-serif;
            font-style: normal;
            color: yellow; 
            font-size: 30px;
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 600px) {
            .quote-text {
                font-size: 30px;
            }

            .quote-author {
                font-size: 16px;
            }

            .site-coming-soon {
                font-size: 24px;
            }
        }
    </style>

</head>
<body>
    <div class="quote-container">
        <p class="quote-text">
            "HELLO WORD! I'M A WRITER"
        </p>
        <p class="quote-author">
            - BIJAYA LIMBU -
        </p>
        <p class="site-coming-soon">Author's laziness is putting the site on <span style="color: red; font-style:italic">snooze mode.</span></p>
    </div>
</body>
</html>
